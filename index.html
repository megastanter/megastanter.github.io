<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Рисовать на Canvas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  #canvas {
    border: 1px solid #000;
    cursor: crosshair;
  }

  #buttons {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>Рисовать на Canvas</h2>
<canvas id="canvas" width="800" height="600"></canvas>

<div id="buttons">
  <button id="clearBtn">Очистить</button>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let drawing = false;

  // Начинаем рисовать при нажатии мыши
  canvas.addEventListener('mousedown', () => {
    drawing = true;
    ctx.beginPath();
  });

  // Рисуем при движении мыши
  canvas.addEventListener('mousemove', (e) => {
    if (drawing) {
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }
  });

  // Останавливаем рисование при отпускании кнопки мыши
  canvas.addEventListener('mouseup', () => {
    drawing = false;
  });

  // Обработка выхода мыши за границы канваса
  canvas.addEventListener('mouseleave', () => {
    drawing = false;
  });

  // Кнопка для очистки холста
  document.getElementById('clearBtn').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });
</script>

</body>
</html>
