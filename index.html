<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painter and Drawer</title>
<style>
  body {
    margin: 0;
    background-color: #ffe5b4; /* –Ω–µ–∂–Ω–æ –ø–µ—Ä—Å–∏–∫–æ–≤—ã–π —Ü–≤–µ—Ç */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin: 20px;
  }

  /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –ø–∞–Ω–µ–ª–∏ –∫–∏—Å—Ç–µ–π –∏ —Ü–≤–µ—Ç–æ–≤ */
  .toolbar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è –∫–∏—Å—Ç–µ–π */
  .brushes button {
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 24px;
  }

  /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ */
  .colors button {
    width: 30px;
    height: 30px;
    border: none;
    cursor: pointer;
    border-radius: 50%;
  }

  /* –¶–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
  .colors .red { background-color: red; }
  .colors .yellow { background-color: yellow; }
  .colors .blue { background-color: blue; }
  .colors .black { background-color: black; }
  .colors .violet { background-color: violet; }
  .colors .pink { background-color: pink; }
  .colors .green { background-color: green; }

  /* –ü–æ–ª–µ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è —Å —Ñ–∏–≥—É—Ä–Ω–æ–π —Ä–∞–º–∫–æ–π */
  #canvasContainer {
    border: 8px solid #8b5e3c; /* –∫–æ—Ä–∏—á–Ω–µ–≤–∞—è —Ä–∞–º–∫–∞ */
    border-radius: 20px; /* —Ñ–∏–≥—É—Ä–Ω–∞—è —Ä–∞–º–∫–∞ */
    padding: 10px;
    background-color: #fff8f0; /* —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –≤–Ω—É—Ç—Ä–∏ —Ä–∞–º–∫–∏ */
  }

  canvas {
    display: block;
    border-radius: 10px;
    background-color: #ffffff;
  }
</style>
</head>
<body>
<h1>Painter and Drawer</h1>

<div class="toolbar brushes">
  <button id="pencil" title="–ö–∞—Ä–∞–Ω–¥–∞—à">‚úèÔ∏è</button>
  <button id="ballpoint" title="–®–∞—Ä–∏–∫–æ–≤–∞—è —Ä—É—á–∫–∞">üñäÔ∏è</button>
  <button id="brush" title="–ö–∏—Å—Ç–æ—á–∫–∞">üñåÔ∏è</button>
  <button id="marker" title="–§–ª–æ–º–∞—Å—Ç–µ—Ä">üñçÔ∏è</button>
</div>

<div class="toolbar colors">
  <button class="red" title="–ö—Ä–∞—Å–Ω—ã–π"></button>
  <button class="yellow" title="–ñ—ë–ª—Ç—ã–π"></button>
  <button class="blue" title="–°–∏–Ω–∏–π"></button>
  <button class="black" title="–ß–µ—Ä–Ω—ã–π"></button>
  <button class="violet" title="–§–∏–æ–ª–µ—Ç–æ–≤—ã–π"></button>
  <button class="pink" title="–†–æ–∑–æ–≤—ã–π"></button>
  <button class="green" title="–ó–µ–ª–µ–Ω—ã–π"></button>
</div>

<div id="canvasContainer">
  <canvas id="drawingCanvas" width="800" height="600"></canvas>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');

  let drawing = false;
  let currentTool = 'pencil'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  let currentColor = 'black';

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–∏—Å—Ç–µ–π
  document.getElementById('pencil').onclick = () => currentTool = 'pencil';
  document.getElementById('ballpoint').onclick = () => currentTool = 'ballpoint';
  document.getElementById('brush').onclick = () => currentTool = 'brush';
  document.getElementById('marker').onclick = () => currentTool = 'marker';

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ü–≤–µ—Ç–æ–≤
  document.querySelectorAll('.colors button').forEach(btn => {
    btn.onclick = () => {
      currentColor = getComputedStyle(btn).backgroundColor;
    };
  });

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∏—Å—Ç–µ–π (—Ç–æ–ª—â–∏–Ω–∞ –∏ —Å—Ç–∏–ª—å –ª–∏–Ω–∏–π)
  function getLineSettings() {
    switch(currentTool) {
      case 'pencil':
        return { lineWidth: 2, lineCap: 'round', lineJoin: 'round' };
      case 'ballpoint':
        return { lineWidth: 4, lineCap: 'round', lineJoin: 'round' };
      case 'brush':
        return { lineWidth: 8, lineCap: 'round', lineJoin: 'round' };
      case 'marker':
        return { lineWidth: 12, lineCap: 'round', lineJoin: 'round' };
      default:
        return { lineWidth: 2, lineCap: 'round', lineJoin: 'round' };
    }
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π —Ä–∏—Å–æ–≤–∞–Ω–∏—è
  canvas.addEventListener('mousedown', (e) => {
    drawing = true;
    ctx.strokeStyle = currentColor;
    const {x, y} = getMousePos(e);
    ctx.lineWidth = getLineSettings().lineWidth;
    ctx.lineCap = getLineSettings().lineCap;
    ctx.lineJoin = getLineSettings().lineJoin;
    ctx.beginPath();
    ctx.moveTo(x, y);
  });

  canvas.addEventListener('mouseup', () => {
    drawing = false;
  });

  canvas.addEventListener('mouseout', () => {
    drawing = false;
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!drawing) return;
    const {x, y} = getMousePos(e);
    ctx.lineTo(x, y);
    ctx.stroke();
  });

  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }
</script>
</body>
</html>
