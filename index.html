<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Резюме</title>
<!-- Подключение красивого шрифта Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
<style>
  /* Общие стили */
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Playfair Display', serif;
    background-color: #fffbea; /* нежно-бежевый фон */
    color: #4B2E1A; /* темно-коричневый для текста */
    font-size: 20px;
    line-height: 1.5;
    text-transform: uppercase; /* прописные буквы */
    font-style: oblique; /* наклон */
  }

  /* Заголовки */
  h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
  }

  /* Меню */
  .menu {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  .menu button {
    background-color: #fff8f0; /* очень светлый бежевый */
    border: 3px solid #A0522D; /* коричневая рамка */
    border-radius: 15px; /* фигурные рамки */
    padding: 10px 20px;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: bold;
  }

  .menu button:hover {
    background-color: #f0e0d0;
  }

  /* Контейнер для вкладок */
  .content {
    max-width: 800px;
    margin: 0 auto;
    border: 4px solid #A0522D; /* рамка */
    border-radius: 20px; /* фигурные края */
    padding: 20px;
    background-color: #fff8f0; /* нежный бежевый фон */
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  /* Скрытые вкладки */
  .tab {
    display: none;
  }

  /* Активная вкладка */
  .active {
    display: block;
  }

  /* Ссылки на проекты */
  a {
    color: #8B4513; /* коричневый */
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Тексты и списки */
  p {
    margin-bottom: 15px;
  }

  /* Общее оформление для вкладок и кнопок */
</style>
</head>
<body>

<h1>Моё Резюме</h1>

<!-- Меню с вкладками -->
<div class="menu">
  <button onclick="showTab('about')">Обо мне</button>
  <button onclick="showTab('skills')">Навыки</button>
  <button onclick="showTab('projects')">Проекты</button>
</div>

<!-- Контент для вкладок -->
<div class="content">
  <!-- Вкладка "Обо мне" -->
  <div id="about" class="tab active">
    <p>Я просто школьник, творческая личность, занимаюсь созданием сайтов. Умею работать в команде и люблю радовать пользователей красивыми и интересными сайтами.</p>
  </div>

  <!-- Вкладка "Навыки" -->
  <div id="skills" class="tab">
    <ul>
      <li>HTML5</li>
      <li>JavaScript</li>
      <li>python</li>
    </ul>
  </div>

  <!-- Вкладка "Проекты" -->
  <div id="projects" class="tab">
    <p>Вот один из моих сайтов: <a href="https://megastanter.github.io/Paint.github.io" target="_blank">Мой сайт</a></p>
  </div>
</div>

<script>
  // Скрипт для переключения вкладок
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(t => t.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
  }
</script>
  <!-- Подвал -->
<footer style="background-color:#fff8f0; padding:20px; text-align:center; margin-top:40px;">
  <p>&copy; 2025 Мое резюме. Все права защищены.</p>
</footer>

</body>
</html>
