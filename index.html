	 <!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Вставка сайта через iframe</title>
</head>
<body>

<h1>Просмотр сайта в iframe</h1>

<!-- Кнопка для открытия сайта -->
<button id="openSite">Открыть сайт</button>

<!-- Контейнер для iframe, изначально скрыт -->
<div id="iframeContainer" style="margin-top:20px; display:none;">
  <iframe id="myIframe" src="" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>
</div>

<script>
  document.getElementById('openSite').addEventListener('click', function() {
    const iframeContainer = document.getElementById('iframeContainer');
    const iframe = document.getElementById('myIframe');
    // Указываем URL сайта
    iframe.src = '/Paint.github.io/';
    // Показываем контейнер с iframe
    iframeContainer.style.display = 'block';
  });
</script>

</body>
</html>
