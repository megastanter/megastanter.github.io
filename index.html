<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Рисование кистями</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #toolbar {
    margin-bottom: 10px;
  }
  button {
    margin-right: 5px;
    padding: 8px 12px;
  }
  canvas {
    border: 1px solid #ccc;
    cursor: crosshair;
  }
</style>
</head>
<body>

<h1>Рисование разными кистями</h1>

<div id="toolbar">
  <button data-brush="brush1">Кисть 1</button>
  <button data-brush="brush2">Кисть 2</button>
  <button data-brush="brush3">Кисть 3</button>
  <button data-brush="eraser">Ластик</button>
</div>

<canvas id="drawingCanvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');

  let isDrawing = false;
  let currentBrush = 'brush1';

  // Настройки кистей
  const brushes = {
    brush1: { lineWidth: 5, strokeStyle: '#000000', lineCap: 'round' },
    brush2: { lineWidth: 10, strokeStyle: '#ff0000', lineCap: 'round' },
    brush3: { lineWidth: 3, strokeStyle: '#0000ff', lineCap: 'square' },
    eraser: { lineWidth: 20, strokeStyle: '#ffffff', lineCap: 'round' }
  };

  // Обработка выбора кисти
  document.querySelectorAll('#toolbar button').forEach(btn => {
    btn.addEventListener('click', () => {
      currentBrush = btn.getAttribute('data-brush');
    });
  });

  // Начало рисования
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  // Рисование
  canvas.addEventListener('mousemove', (e) => {
    if (isDrawing) {
      const brush = brushes[currentBrush];
      ctx.lineWidth = brush.lineWidth;
      ctx.strokeStyle = brush.strokeStyle;
      ctx.lineCap = brush.lineCap;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }
  });

  // Конец рисования
  canvas.addEventListener('mouseup', () => {
    isDrawing = false;
  });

  // Вышли за границы
  canvas.addEventListener('mouseout', () => {
    isDrawing = false;
  });
</script>

</body>
</html>
