<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Painter and Drawer</title>
<style>
  body {
    margin: 0;
    background-color: #ffe5b4; /* –Ω–µ–∂–Ω–æ –ø–µ—Ä—Å–∏–∫–æ–≤—ã–π —Ñ–æ–Ω */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 20px;
    font-family: 'Brush Script MT', cursive;
    font-size: 2em;
    color: #333;
  }

  /* –ü–∞–Ω–µ–ª–∏ —Å –∫–Ω–æ–ø–∫–∞–º–∏ */
  .toolbar {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* –ö–Ω–æ–ø–∫–∏ –¥–ª—è –∫–∏—Å—Ç–µ–π –∏ –ª–∞—Å—Ç–∏–∫–∞ */
  .brushes button {
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 28px;
    padding: 8px;
    transition: transform 0.2s;
  }
  .brushes button:hover {
    transform: scale(1.2);
  }

  /* –ö–Ω–æ–ø–∫–∏ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ */
  .colors button {
    width: 30px;
    height: 30px;
    border: none;
    cursor: pointer;
    border-radius: 50%;
    outline: 2px solid #555;
  }
  /* –¶–≤–µ—Ç–æ–≤—ã–µ –∫–ª–∞—Å—Å—ã */
  .colors .red { background-color: red; }
  .colors .yellow { background-color: yellow; }
  .colors .blue { background-color: blue; }
  .colors .black { background-color: black; }
  .colors .violet { background-color: violet; }
  .colors .pink { background-color: pink; }
  .colors .green { background-color: green; }

  /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è —Ö–æ–ª—Å—Ç–∞ —Å —Ç–µ–º–Ω–æ-–∑–æ–ª–æ—Ç–æ–π —Ñ–∏–≥—É—Ä–Ω–æ–π —Ä–∞–º–∫–æ–π */
  #canvasContainer {
    border: 8px solid #b8860b; /* —Ç–µ–º–Ω–æ-–∑–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç —Ä–∞–º–∫–∏ */
    border-radius: 30px; /* —Ñ–∏–≥—É—Ä–Ω–∞—è —Ä–∞–º–∫–∞ */
    padding: 15px;
    background-color: #fff8dc; /* –≤–Ω—É—Ç—Ä–∏ —Ä–∞–º–∫–∏ —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    max-width: 95%;
  }
  /* –û—á–µ–Ω—å –±–æ–ª—å—à–æ–µ –ø–æ–ª–µ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è */
  #drawingCanvas {
    display: block;
    width: 100%;
    height: 90vh; /* –í—ã—Å–æ—Ç–∞ —Ö–æ–ª—Å—Ç–∞ ‚Äî –±–æ–ª—å—à–∞—è */
    border-radius: 20px;
    background-color: #ffffff;
  }
</style>
</head>
<body>

<h1>Painter and Drawer</h1>

<!-- –ü–∞–Ω–µ–ª—å —Å –∏–∫–æ–Ω–∫–∞–º–∏ –∫–∏—Å—Ç–µ–π –∏ –ª–∞—Å—Ç–∏–∫–∞ -->
<div class="toolbar brushes">
  <button id="pencil" title="–ö–∞—Ä–∞–Ω–¥–∞—à">‚úèÔ∏è</button>
  <button id="ballpoint" title="–®–∞—Ä–∏–∫–æ–≤–∞—è —Ä—É—á–∫–∞">üñäÔ∏è</button>
  <button id="brush" title="–ö–∏—Å—Ç–æ—á–∫–∞">üñåÔ∏è</button>
  <button id="marker" title="–§–ª–æ–º–∞—Å—Ç–µ—Ä">üñçÔ∏è</button>
  <button id="eraser" title="–õ–∞—Å—Ç–∏–∫">üßº</button>
  <button id="clear" title="–û—á–∏—Å—Ç–∏—Ç—å">üóëÔ∏è</button>
</div>

<!-- –ü–∞–Ω–µ–ª—å —Å –≤—ã–±–æ—Ä–æ–º —Ü–≤–µ—Ç–∞ -->
<div class="toolbar colors">
  <button class="red" title="–ö—Ä–∞—Å–Ω—ã–π"></button>
  <button class="yellow" title="–ñ—ë–ª—Ç—ã–π"></button>
  <button class="blue" title="–°–∏–Ω–∏–π"></button>
  <button class="black" title="–ß–µ—Ä–Ω—ã–π"></button>
  <button class="violet" title="–§–∏–æ–ª–µ—Ç–æ–≤—ã–π"></button>
  <button class="pink" title="–†–æ–∑–æ–≤—ã–π"></button>
  <button class="green" title="–ó–µ–ª–µ–Ω—ã–π"></button>
</div>

<!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –≤ –∫—Ä–∞—Å–∏–≤–æ–π —Ç–µ–º–Ω–æ-–∑–æ–ª–æ—Ç–æ–π —Ñ–∏–≥—É—Ä–Ω–æ–π —Ä–∞–º–∫–µ -->
<div id="canvasContainer">
  <canvas id="drawingCanvas"></canvas>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');

  // –°–¥–µ–ª–∞—Ç—å —Ö–æ–ª—Å—Ç –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–º –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
  function resizeCanvas() {
    const container = document.getElementById('canvasContainer');
    canvas.width = container.clientWidth - 30; // —É—á–∏—Ç—ã–≤–∞–µ–º padding
    canvas.height = window.innerHeight * 0.9; // –≤—ã—Å–æ—Ç–∞ ‚Äî –æ—á–µ–Ω—å –±–æ–ª—å—à–∞—è
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  let drawing = false;
  let currentTool = 'pencil'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  let currentColor = 'black';

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
  document.getElementById('pencil').onclick = () => currentTool = 'pencil';
  document.getElementById('ballpoint').onclick = () => currentTool = 'ballpoint';
  document.getElementById('brush').onclick = () => currentTool = 'brush';
  document.getElementById('marker').onclick = () => currentTool = 'marker';
  document.getElementById('eraser').onclick = () => currentTool = 'eraser';

  // –û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç
  document.getElementById('clear').onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞
  document.querySelectorAll('.colors button').forEach(btn => {
    btn.onclick = () => {
      currentColor = getComputedStyle(btn).backgroundColor;
    };
  });

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ª–∏–Ω–∏–π –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
  function getLineSettings() {
    switch(currentTool) {
      case 'pencil':
        return { lineWidth: 2, lineCap: 'round' };
      case 'ballpoint':
        return { lineWidth: 4, lineCap: 'round' };
      case 'brush':
        return { lineWidth: 10, lineCap: 'round' };
      case 'marker':
        return { lineWidth: 20, lineCap: 'round' };
      case 'eraser':
        return { lineWidth: 30, lineCap: 'round' };
      default:
        return { lineWidth: 2, lineCap: 'round' };
    }
  }

  // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –º—ã—à–∏
  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }

  // –ù–∞—á–∞–ª–æ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
  canvas.addEventListener('mousedown', (e) => {
    drawing = true;
    if (currentTool === 'eraser') {
      ctx.globalCompositeOperation = 'destination-out'; // –¥–ª—è —Å—Ç–∏—Ä–∞–Ω–∏—è
      ctx.strokeStyle = 'rgba(0,0,0,1)';
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.strokeStyle = currentColor;
    }
    ctx.lineWidth = getLineSettings().lineWidth;
    ctx.lineCap = getLineSettings().lineCap;
    ctx.lineJoin = 'round';

    const {x, y} = getMousePos(e);
    ctx.beginPath();
    ctx.moveTo(x, y);
  });

  // –ö–æ–Ω–µ—Ü —Ä–∏—Å–æ–≤–∞–Ω–∏—è
  document.addEventListener('mouseup', () => {
    if (drawing) {
      drawing = false;
    }
  });
  document.addEventListener('mouseout', () => {
    if (drawing) {
      drawing = false;
    }
  });

  // –†–∏—Å–æ–≤–∞–Ω–∏–µ
  canvas.addEventListener('mousemove', (e) => {
    if (!drawing) return;
    const {x, y} = getMousePos(e);
    ctx.lineTo(x, y);
    ctx.stroke();
  });
</script>

</body>
</html>
